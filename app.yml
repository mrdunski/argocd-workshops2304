apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app
  namespace: argocd
spec:
  destination:
    namespace: guestbook
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: ./app
    helm:
      values: ""
    repoURL: https://github.com/mrdunski/argocd-workshops2304.git
    targetRevision: "*"
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
